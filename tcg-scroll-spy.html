# Attributes

#### `contentTitle`

Value from elements with the attribute `spy-title` when you scroll pass it.

#### `offsetTop`

Number offset from the top while you scroll.

<link rel="import" href="../polymer/polymer.html">
<polymer-element name="tcg-scroll-spy" attributes="offsetTop contentTitle">
	<template>
		<content id="contentTitle" select="[contentTitle]"></content>
		<content id="contentScroller" select="[contentScroller]"></content>
	</template>
	<script src="../lodash/lodash.js"></script>
	<script>
		Polymer({
			publish: {
				contentTitle: '',
				offsetTop: 0,
				_upperOffsets: [],
				_upperThreshold: 0,
			},
			observe: {
				'_upperOffsets': 'setPosition',
				'_upperThreshold': 'setContentTitle',
			},
			ready: function() {
				var poly = this;
				poly.setOffsets();
				window.onresize = function(event) {
					poly.setOffsets();
				};
				this.$.contentScroller.getDistributedNodes()[0].onscroll = function(event) {
					poly.setPosition();
				};
			},
			setOffsets: function() {
				var spies = this.$.contentScroller.getDistributedNodes()[0].querySelectorAll('[spy-title]');
				var _upperOffsets = [];
				this.async(function(){
					for (var i = 0; i < spies.length; i++) {
						var spyTop = spies[i].offsetTop;
						_upperOffsets.push( spyTop );
					};
					this._upperOffsets = _upperOffsets;
				});
			},
			setPosition: function() {
				var _firstTop = true;
				var _upperThreshold = this.$.contentScroller.getDistributedNodes()[0].scrollHeight;
				for (var i = 0; i < this._upperOffsets.length; i++) {
					if( this._upperOffsets[i] + this.offsetTop >= this.$.contentScroller.getDistributedNodes()[0].scrollTop && _firstTop ) {
						_upperThreshold = this._upperOffsets[i];
						_firstTop = false;
					}
				}
				this._upperThreshold = _upperThreshold;
			},
			setContentTitle: function() {
				var i = _.indexOf(this._upperOffsets,this._upperThreshold);
				var spies = this.$.contentScroller.getDistributedNodes()[0].querySelectorAll('[spy-title]');
				var index = i-1;
				if( i == -1 ) {
					index = this._upperOffsets.length -1;
				}
				this.contentTitle = spies[index].getAttribute('spy-title');
			},
		});
	</script>
</polymer-element>
